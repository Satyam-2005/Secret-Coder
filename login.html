<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Secret Coder : Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fb873f 0%, #6f42c1 100%);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            background: #fb873f;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .login-body {
            padding: 30px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: #fb873f;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #e67a36;
            transform: translateY(-2px);
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }
        .role-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            padding: 10px 20px;
            border: 2px solid #fb873f;
            background: white;
            color: #fb873f;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-btn.active {
            background: #fb873f;
            color: white;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Login Container Start -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="mb-0">Welcome to Secret Coder</h2>
                <p class="mb-0">Please login to continue</p>
            </div>
            <div class="login-body">
                <div class="role-selector">
                    <button class="role-btn active" data-role="student">Student</button>
                    <button class="role-btn" data-role="faculty">Faculty</button>
                    <button class="role-btn" data-role="admin">Admin</button>
                </div>
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Login</span>
                        <div class="loading-spinner">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </button>
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
            <div class="login-footer">
                <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Register here</a></p>
            </div>
        </div>
    </div>
    <!-- Login Container End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
